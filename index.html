    <script>
        
        $(document).ready(function () {
            const title1 = new TypeIt("#typewriter1", {
                lifeLike: true,
                startDelay: 2000,
                waitUntilVisible: true,
                loop: true
            });
            title1.type("#Debates2020")
                  .pause(2000)
                  .delete()
                  .type("1st Presidential Debate")
                  .pause(2000)
                  .delete()
                  .type("Joe Biden v. Donald Trump")
                  .pause(2000)
                  .delete()
                  .type("September 29, 2020")
                  .pause(2000)
                  .go();
        });
